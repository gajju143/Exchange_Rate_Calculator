<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exchage Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src="money.png" alt="money_image" class="money-img">
    <h1>Exchage Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>

    <div class="container">

      <div class="currency">
        <select id="currency-one" name="">
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CAD">CAD</option>
          <option value="INR">INR</option>
          <option value="MXN">MXN</option>
          <option value="NZD">NZD</option>

        </select>
        <input type="number" id="amount-one" placeholder="0" value="1">

      </div>

      <div class="swap-rate-container">
        <button class="btn" id="swap">Swap</button>
        <div class="rate" id="rate"></div>


      </div>

      <div class="currency">
        <select id="currency-two" name="">
          <option value="AED">AED</option>
          <option value="ARS" selected>ARS</option>
          <option value="AUD">AUD</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CAD">CAD</option>
          <option value="INR">INR</option>
          <option value="MXN">MXN</option>
          <option value="NZD">NZD</option>

        </select>
        <input type="number" id="amount-two" placeholder="0">

      </div>

    </div>




    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
